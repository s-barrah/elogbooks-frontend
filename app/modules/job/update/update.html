<div class="panel panel-default">
    <div class="panel-heading">Update Job</div>
    <div class="panel-body">
        <form ng-submit="vm.update()">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" ng-model="vm.job.description">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" ng-model="vm.job.status" ng-options="status.id as status.name for status in vm.job.status.options"></select>
                
            </div>
            <input type="hidden" ng-model="vm.job.id">
            <button type="submit" class="btn btn-default">Update</button>
        </form>
    </div>
</div>
