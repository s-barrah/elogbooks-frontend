<div class="panel panel-default">
    <div class="panel-heading">Create Job</div>
    <div class="panel-body">
        <form ng-submit="vm.update()">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" ng-model="vm.job.description" value="{{ vm.job.description }}">
            </div>
            <div class="form-group">
                <label for="description">Status</label>
                <select class="form-control" id="status" ng-model="vm.job.status">
                    <option value="{{ vm.job.status }}">{{ vm.job.status == 0 ? 'Open' : (vm.job.status == 2 ? 'Closed' : 'In Progress') }}</option>
                    <option value="0">Open</option>
                    <option value="1">In Progress</option>
                    <option value="2">Closed</option>
                </select>
            </div>
            <input type="hidden" ng-model="vm.job.id" value="{{ vm.job.id }}">
            <button type="submit" class="btn btn-default">Update</button>
        </form>
    </div>
</div>
